<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Einstellungen â€“ GitLab Ticket Addon</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f5f7fa;
        padding: 30px 20px;
        color: #2c3e50;
        max-width: 480px;
        margin: 0 auto;
        box-sizing: border-box;
      }

      h1 {
        font-weight: 600;
        font-size: 1.8rem;
        margin-bottom: 24px;
        color: #34495e;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 12px;
        font-weight: 600;
        font-size: 1rem;
        color: #34495e;
        user-select: none;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        font-size: 1rem;
        border: 1.5px solid #bdc3c7;
        border-radius: 6px;
        transition: border-color 0.2s ease;
        box-sizing: border-box;
        outline-offset: 2px;
      }

      input[type="text"]:focus {
        border-color: #2980b9;
        box-shadow: 0 0 6px #2980b9aa;
        outline: none;
      }

      button {
        margin-top: 30px;
        width: 100%;
        background-color: #2980b9;
        border: none;
        padding: 14px 0;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 700;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
      }

      button:hover,
      button:focus {
        background-color: #1f6391;
        outline: none;
      }

      button:active {
        background-color: #186088;
        box-shadow: inset 0 2px 5px #144a66;
      }

      @media (max-width: 500px) {
        body {
          padding: 20px 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>GitLab Einstellungen</h1>
    <label>
      GitLab URL:
      <input
        type="text"
        id="gitlabUrl"
        placeholder="https://gitlab.example.com"
      />
    </label>
    <label>
      Private Access Token:
      <input type="text" id="gitlabToken" placeholder="xxxxxxxxxxxxxxxxxxxx" />
    </label>
    <button id="save">Speichern</button>

    <script src="options.js"></script>
  </body>
</html>
