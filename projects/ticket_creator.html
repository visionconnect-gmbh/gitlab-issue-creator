<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Projekt wählen</title>
    <link rel="stylesheet" href="../theme.css" />
    <style>
      body {
        margin: 20px;
        padding: 0;
        min-width: 450px;
        min-height: 500px;
        overflow-y: auto;
      }

      h2 {
        margin-top: 0;
        font-size: 20px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      select,
      input,
      textarea,
      button {
        width: 100%;
        margin-top: 5px;
        font-size: 14px;
        padding: 8px;
        border-radius: 4px;
        box-sizing: border-box;
      }

      select {
        height: 50px;
        overflow-y: auto;
      }

      textarea {
        resize: vertical;
        min-height: 200px;
      }

      button {
        font-weight: bold;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.2s ease;
      }
    </style>
  </head>
  <body>
    <h2>GitLab-Ticket erstellen</h2>

    <div class="section">
      <label for="projectSearch">Projekt auswählen:</label>
      <input
        type="text"
        id="projectSearch"
        list="projectSuggestions"
        placeholder="Projektname suchen..."
      />
      <datalist id="projectSuggestions"></datalist>
    </div>

    <div class="section">
      <label for="ticketTitle">Titel des Tickets:</label>
      <input type="text" id="ticketTitle" />
    </div>

    <div class="section">
      <label for="ticketDescription">Beschreibung:</label>
      <textarea id="ticketDescription"></textarea>
    </div>

    <button id="create">Ticket erstellen</button>

    <script src="ticket_creator.js"></script>
  </body>
</html>
