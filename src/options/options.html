<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title data-message="localize">__MSG_OptionsTabsTitle__</title>
    <link rel="stylesheet" href="../theme.css" />
    <style>
      body {
        padding: 30px 20px;
        max-width: 480px;
        margin: 0 auto;
        box-sizing: border-box;
      }

      h1 {
        font-weight: 600;
        font-size: 1.8rem;
        margin-bottom: 24px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 12px;
        font-weight: 600;
        font-size: 1rem;
        user-select: none;
      }

      .input-wrapper {
        position: relative;
        margin-bottom: 10px;
      }

      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 10px 40px 10px 12px;
        font-size: 1rem;
        border: 1.5px solid #bdc3c7;
        border-radius: 6px;
        transition: border-color 0.2s ease;
        box-sizing: border-box;
        outline-offset: 2px;
      }

      input:focus {
        border-color: #2980b9;
        box-shadow: 0 0 6px #2980b9aa;
        outline: none;
      }

      .token-help {
        margin: -8px 0 8px 0;
        font-size: 0.9rem;
      }

      .toggle-visibility {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        width: 20px;
        height: 20px;
        fill: #7f8c8d;
      }

      button {
        width: 100%;
        border: none;
        padding: 14px 0;
        font-size: 1.1rem;
        font-weight: 700;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
      }

      footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.85rem;
        color: #7f8c8d;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      footer a {
        color: #2980b9;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .footer-icon {
        height: 24px;
        width: auto;
        vertical-align: middle;
      }

      @media (max-width: 500px) {
        body {
          padding: 20px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h1 data-message="localize">__MSG_OptionsTitle__</h1>

      <label for="gitlabUrl" data-message="localize"
        >__MSG_OptionsLabelGitlabURL__:</label
      >
      <div class="input-wrapper">
        <input
          type="text"
          id="gitlabUrl"
          placeholder="https://gitlab.example.com"
        />
      </div>

      <label for="gitlabToken" data-message="localize"
        >__MSG_OptionsLabelGITlabToken__:</label
      >
      <div id="tokenHelpLink" class="token-help" hidden>
        <a href="#" target="_blank" rel="noopener noreferrer" data-i18n-attr="title:OptionsTooltipTokenLink"
          >__MSG_OptionsTitleTokenLink__</a
        >
      </div>

      <div class="input-wrapper">
        <input
          type="password"
          id="gitlabToken"
          placeholder="xxxxxxxxxxxxxxxxxxxx"
        />
        <svg
          id="toggleVisibility"
          class="toggle-visibility"
          viewBox="0 0 24 24"
          role="button"
          aria-label="Sichtbarkeit umschalten"
          tabindex="0"
        >
          <path
            id="eyeIcon"
            d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 3a4.5 4.5 0 110 9 4.5 4.5 0 010-9z"
          />
        </svg>
      </div>

      <button id="save" data-message="localize">__MSG_ButtonSave__</button>
    </div>

    <div class="section">
      <h2 data-message="localize">__MSG_OptionsTitleAdditionalOptions__</h2>

      <div class="input-wrapper">
        <label for="enableAssigneeLoading" data-message="localize"
          >__MSG_OptionsLabelEnableAssigneeLoading__:</label
        >
        <input
          type="checkbox"
          id="enableAssigneeLoading"
          data-i18n-attr="title:OptionsTooltipEnableAssigneeLoading"
        />
      </div>

      <div class="input-wrapper">
        <h2 data-message="localize">__MSG_OptionsTitleCleanup__:</h2>
        <button id="clearCacheBtn" data-message="localize">
          __MSG_ButtonClearCache__
        </button>
        <button id="clearProjectsBtn" data-message="localize">
          __MSG_OptionsButtonEmptyProjects__
        </button>
        <button id="clearAssigneesBtn" data-message="localize">
          __MSG_OptionsButtonEmptyAsignees__
        </button>
      </div>
    </div>

    <footer>
      <p>
        <span data-message="localize">__MSG_OptionsMadeBy__</span>
        <a
          href="https://www.visionconnect.de"
          target="_blank"
          rel="noopener noreferrer"
          >VisionConnect GmbH
          <img
            src="../../icons/vc-icon-32px.png"
            alt="VisionConnect Logo"
            class="footer-icon"
          />
        </a>
      </p>
    </footer>

    <script type="module" src="../../dist/bundled-options.js"></script>
  </body>
</html>
