<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Einstellungen - GitLab Ticket Addon</title>
    <link rel="stylesheet" href="../theme.css" />
    <style>
      body {
        padding: 30px 20px;
        max-width: 480px;
        margin: 0 auto;
        box-sizing: border-box;
      }

      h1 {
        font-weight: 600;
        font-size: 1.8rem;
        margin-bottom: 24px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 12px;
        font-weight: 600;
        font-size: 1rem;
        user-select: none;
      }

      .input-wrapper {
        position: relative;
      }

      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 10px 40px 10px 12px;
        font-size: 1rem;
        border: 1.5px solid #bdc3c7;
        border-radius: 6px;
        transition: border-color 0.2s ease;
        box-sizing: border-box;
        outline-offset: 2px;
      }

      input:focus {
        border-color: #2980b9;
        box-shadow: 0 0 6px #2980b9aa;
        outline: none;
      }

      .toggle-visibility {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        width: 20px;
        height: 20px;
        fill: #7f8c8d;
      }

      button {
        width: 100%;
        border: none;
        padding: 14px 0;
        font-size: 1.1rem;
        font-weight: 700;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
      }

      @media (max-width: 500px) {
        body {
          padding: 20px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h1>GitLab Einstellungen</h1>
      <label for="gitlabToken">Private Access Token:</label>
      <div class="input-wrapper">
        <input
          type="password"
          id="gitlabToken"
          placeholder="xxxxxxxxxxxxxxxxxxxx"
        />
        <svg
          id="toggleVisibility"
          class="toggle-visibility"
          viewBox="0 0 24 24"
          role="button"
          aria-label="Sichtbarkeit umschalten"
          tabindex="0"
        >
          <path
            id="eyeIcon"
            d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 3a4.5 4.5 0 110 9 4.5 4.5 0 010-9z"
          />
        </svg>
      </div>
      <button id="save">Speichern</button>
    </div>

    <div class="section">
      <h1>Add-on Optionen</h1>
      <label for="clearCacheBtn">Cache leeren:</label>
      <button id="clearCacheBtn">leeren</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
