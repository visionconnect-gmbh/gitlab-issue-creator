<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-message="localize">
      __MSG_PopupTabsTitle__ - __MSG_ExtensionName__
    </title>
    <link rel="stylesheet" href="../theme.css" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="../../dist/libs/easymde.min.css" />
  </head>

  <body>
    <div id="issue-creator-container">
      <h2 data-message="localize"><span>__MSG_PopupTitle__</span></h2>
      <div class="grid">
        <div class="grid-item">
          <div class="section">
            <div class="select-container">
              <label for="projectSearch" data-message="localize">
                __MSG_PopupLabelSelectProject__:
              </label>
              <input
                type="text"
                id="projectSearch"
                list="projectSuggestions"
                data-i18n-attr="placeholder:PopupPlaceholderSelectProject"
              />
              <datalist id="projectSuggestions"></datalist>
            </div>
          </div>

          <div class="select-container">
            <label for="issueTitle" data-message="localize">
              __MSG_PopupLabelTitleOfProject__:
            </label>
            <input type="text" id="issueTitle" />
          </div>
        </div>

        <div class="grid-item">
          <div class="section">
            <div class="select-container" style="display: none">
              <label for="assigneeSelect" data-message="localize">
                __MSG_PopupLabelAssigneeSelect__:
              </label>
              <select id="assigneeSelect">
                <option value="" disabled selected data-message="localize">
                  __MSG_PopupAssigneeSelectFirstEntry__
                </option>
              </select>
            </div>

            <div class="select-container date-range">
              <div class="date-field">
                <label for="issueEnd" data-message="localize">
                  __MSG_PopupLabelIssueEnd__:
                </label>
                <input type="date" id="issueEnd" />
              </div>
            </div>

            <div class="select-container">
              <button id="attachmentsButton" data-message="localize">
                <span data-message="localize"
                  >__MSG_PopupLabelAttachmentsButton__</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <label for="issueDescription" data-message="localize">
          __MSG_PopupLabelIssueDescription__:
        </label>
        <textarea id="issueDescription"></textarea>
      </div>
      <button id="create" data-message="localize">
        __MSG_PopupButtonSubmit__
      </button>
    </div>

    <div id="attachment-selector-backdrop" style="display: none">
      <div id="attachment-selector-container">
        <div class="attachment-selector-header">
          <h2>
            <span data-message="localize">__MSG_PopupTitleAttachments__</span>
          </h2>
          <button id="close-attachment-selector">&times;</button>
        </div>
        <button id="load-attachments-preview" style="display: none;">
          <span data-message="localize"
            >__MSG_PopupButtonLoadAttachments__</span
          >
        </button>
        <div id="attachment-list"></div>
      </div>
    </div>
    <script src="../../dist/libs/easymde.min.js"></script>
    <script type="module" src="../../dist/bundled-issue_creator.js"></script>
  </body>
</html>
