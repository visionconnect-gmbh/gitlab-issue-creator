<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Projekt wählen</title>
    <link rel="stylesheet" href="../theme.css" />
    <link rel="stylesheet" href="easymde/easymde.min.css" />
    <style>
      body {
        margin: 20px;
        padding: 0;
        min-width: 450px;
        min-height: 500px;
        overflow-y: auto;
      }

      h2 {
        margin-top: 0;
        font-size: 20px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      select,
      input,
      button {
        /* textarea aus dieser Liste entfernt, da EasyMDE es stylt */
        width: 100%;
        margin-top: 5px;
        font-size: 14px;
        padding: 8px;
        border-radius: 4px;
        box-sizing: border-box;
      }

      select {
        height: 50px;
        overflow-y: auto;
      }

      /* Spezifische Styles für den Button, beachte, dass keine 'textarea' mehr hier ist */
      button {
        font-weight: bold;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.2s ease;
      }

      /* Styles für EasyMDE, um es besser in Ihr Design zu integrieren */
      .CodeMirror,
      .EasyMDEContainer {
        border: 1px solid #ccc; /* Einheitlicher Rahmen wie andere Input-Felder */
        border-radius: 4px;
      }
      /* Optional: Anpassung für den Fullscreen-Modus, falls EasyMDE verwendet wird */
      .CodeMirror-fullscreen {
        z-index: 99999;
      }
      /* Optional: Anpassung für die Toolbar */
      .editor-toolbar {
        border: 1px solid #ccc; /* Passender Rahmen für die Toolbar */
        border-bottom: none; /* Keine doppelte Linie zwischen Toolbar und Editor */
        border-radius: 4px 4px 0 0; /* Abgerundete Ecken oben */
      }
      .editor-toolbar button {
        /* Setze Button-Styles innerhalb der Toolbar zurück, wenn nötig */
        width: auto;
        padding: 6px 10px;
        margin-top: 0;
        font-size: 1em;
        background: none; /* Toolbar-Buttons sind oft transparent */
        color: inherit;
      }
      .editor-toolbar button.active {
        background-color: #e0e0e0; /* Aktiver Button-Hintergrund */
      }
      .editor-toolbar button:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h2>GitLab-Ticket erstellen</h2>

    <div class="section">
      <label for="projectSearch">Projekt auswählen:</label>
      <input
        type="text"
        id="projectSearch"
        list="projectSuggestions"
        placeholder="Projektname suchen..."
      />
      <datalist id="projectSuggestions"></datalist>
    </div>

    <div class="section">
      <label for="ticketTitle">Titel des Tickets:</label>
      <input type="text" id="ticketTitle" />
    </div>

    <div class="section">
      <label for="ticketDescription">Beschreibung:</label>
      <textarea id="ticketDescription"></textarea>
    </div>

    <button id="create">Ticket erstellen</button>

    <script src="easymde/easymde.min.js"></script>
    <script type="module" src="ticket_creator.js"></script>
  </body>
</html>
